<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city to search">
            <button><i class="ri-search-eye-line"></i></button>
        </div>
        <div class="mid">
            <div class="weather-image">
                <img id="photo" src="./images/" alt="">
            </div>
            <p id="deg"></p>
            <p id="city"></p>
        </div>
        <div class="lower">
            <div class="col">
                <div class="low-img">
                    <img id="hum-img"  alt="">
                </div>
                <p id="hum"></p>
            </div>
            <div class="col">
                <div class="low-img">
                    <img id="spd-img"  alt="">
                </div>
                <p id="spd"></p>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
